<!DOCTYPE html>
<html>
<head>
	<title>Math Contest</title>
	<link href="https://fonts.googleapis.com/css?family=Dosis:400,700|Quicksand:500" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
	<div id="page-title">Math Contest</div>
	<div class="container">
		<div id="playbox">
			<div id="info-header">
				<span id="pnumber">Problem Number <span id="pnum">1</span></span>
				<span id="timer">Time Left: <span id="time">15</span></span>
			</div>
			<div id="question"><span id="first">3</span> * <span id="second">5</span> = ?</div>
			<div id="answer">
				<input id="guess" type="number" name="answer">
			</div>
			<div class="press">
				<button id="submit">Submit</button>
			</div>
			<div class="press">
				<button id="reset">New Question</button>
			</div>
		</div>
		<div id="score">
			Score: <span id="player-score">X</span>
		</div>
	</div>
	<script src="scripts/script.js" type="text/javascript"></script>
</body>
</html>
